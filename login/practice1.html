<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            font-size:12px;
            color:#444444;
        }
        #login_box{
            width:220px;
            height:80px;
            border:solid 1px #bbbbbb;
            border-radius: 15px;
            margin:10px 0 0 10px;
            padding:10px 0 0 15px;
        }
        #login_box input{
            width:100px;
            height:18px;          
        }
        #id_pass,#login_btn{
            display:inline-block;
            vertical-align:top;
        }
        #id_pass span{
            display: inline-block;
            width:20px;
        }
        #pw{
            margin-top:3px;
        }
        #login_btn button{
            margin-left:5px;
            padding:12px;
            border-radius: 5px;
        }
        #signup-link{
            margin:12px 0 0 0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form>
        <div id="login_box">
            <ul>
                <li id="id_pass">
                    <ul>
                        <li id = "id">
                            <span>ID</span>
                            <input type="text">                            
                        </li>
                        <li id="pw">
                            <span>PW</span>
                            <input type="password">
                        </li>
                    </ul>
                </li>
           
                <li id="login_btn">
                <button>로그인</button>
                </li>
            </ul>
            <ul id="signup-link">
                <a href = "http://127.0.0.1:5500/signin.html" target = "blank">회원가입</a>
                <a href = "" target = "blank">로그인</a>
            </ul>
        </div>
    </form>
</body>
</html>
